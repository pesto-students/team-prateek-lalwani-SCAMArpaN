<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Reviews</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Restaurant Reviews</h1>
      <nav>
        <a href="./">Home</a>
        <a href="./addreview.html">Add Review</a>
        <a href="./about.html">About</a>
      </nav>
    </header>

    <section>
      <h2>Add Review</h2>
      <form action="#" method="post">
        <div>
          <label for="name">Name?</label>
          <input type="text" name="name" id="name" required />
        </div>
        <div>
          <label for="restaurant">Restaurant?</label>
          <select name="restaurant" id="restaurant" required>
            <option>Choose one...</option>
            <option value="main street cafe">Main Street Cafe</option>
            <option value="greek house">Greek House</option>
          </select>
        </div>
        <div>
          <label for="date">Date of visit?</label>
          <input type="date" name="date" id="date" required />
        </div>
        <div>
          <label for="rate">Rating?</label>
          <input type="number" name="rate" id="rate" max="5" min="0" required />
        </div>
        <div>
          <label for="detail">Details?</label>
          <textarea name="detail" id="detail" cols="30" rows="5"></textarea>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>

    <footer><p>&#169; 2022 Restaurant Reviews</p></footer>
  </body>
</html>

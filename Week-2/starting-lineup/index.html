<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting lineup</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Starting Lineup</h1>
    <form action="#" method="post">
      <fieldset>
        <legend>Status:</legend>
        <p>
          <input type="radio" id="Draft" name="status" />
          <label for="Draft">Draft</label>
          <input type="radio" id="Final" name="status" checked />
          <label for="Final">Final</label>
        </p>
      </fieldset>
      <div>
        <label for="gamedate">Date: </label>
        <select id="gamedate" name="gamedate">
          <option>March 20</option>
        </select>
      </div>
      <fieldset>
        <legend>Players:</legend>
        <p>
          <input type="checkbox" id="player1" name="player" />
          <label for="player1">Aarav Agarwal</label>
        </p>
        <p>
          <input type="checkbox" id="player2" name="player" />
          <label for="player2">Ava Johnson</label>
        </p>
        <p>
          <input type="checkbox" id="player3" name="player" />
          <label for="player3">Julio Ortiz</label>
        </p>
        <p>
          <input type="checkbox" id="player4" name="player" />
          <label for="player4">Liam Rubio</label>
        </p>
        <p>
          <input type="checkbox" id="player5" name="player" />
          <label for="player5">Emma Witherspoon</label>
        </p>
      </fieldset>
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>

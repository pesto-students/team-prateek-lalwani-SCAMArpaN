<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy birthday</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Happy Birthday Measage Creator</h1>
    <form action="#" method="post">
      <div>
        <label for="message">Message?</label>
        <input type="text" id="message" value="Happy birthday!" />
      </div>
      <div>
        <label for="email">Email address?</label>
        <input
          type="text"
          id="email"
          pattern="[a-zA-ZO-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-ZO-9-]+)*"
          placeholder="name@domain.com"
        />
      </div>
      <div>
        <label for="date">Date to send?</label>
        <input type="date" id="date" />
      </div>
      <div>
        <label for="color">Message color?</label>
        <input type="color" id="color" />
      </div>
      <div>
        <label for="blink">Number of blinks?</label>
        <input type="number" id="blink" value="0" min="0" max="10" />
      </div>
      <div>
        <label for="volume">Music volume?</label>
        <input type="range" id="volume" value="20" min="0" max="50" />
      </div>
      <div>
        <button type="submit">Send Birthday Message</button>
      </div>
    </form>
  </body>
</html>
